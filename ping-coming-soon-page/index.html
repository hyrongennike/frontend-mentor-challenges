<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
      integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main id="landing-newsletter">
      <div class="container">
        <div class="newsletter-content">
          <div class="logo">
            <img src="images/logo.svg" alt="ping logo" />
          </div>
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
          <form id="newsletter-form">
            <div class="form-control">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Your email address..."
              />
              <span class="error">Please provide a valid email address</span>
            </div>
            <button>Notify Me</button>
          </form>
          <div class="dashboard-image">
            <img
              src="images/illustration-dashboard.png"
              alt="image of ping dashboard"
            />
          </div>
        </div>
        <footer class="main-footer">
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
          <p class="copyright">&copy; Copyright. All Right Reserved</p>
        </footer>
      </div>
    </main>

    </p>
  </footer> -->
  </body>
</html>
