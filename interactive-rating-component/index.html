<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div id="rating-card" class="card">
      <div class="rating-card-icon circle">
        <img src="images/icon-star.svg" alt="star icon" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div id="ratings">
        <a href="#" class="rating-value circle">1</a
        ><a href="#" class="rating-value circle">2</a
        ><a href="#" class="rating-value circle">3</a
        ><a href="#" class="rating-value circle">4</a
        ><a href="#" class="rating-value circle">5</a>
      </div>
      <button id="submit-btn" class="btn">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div id="rating-success" class="card hide">
      <div class="rating-success-img">
        <img src="images/illustration-thank-you.svg" alt="star icon" />
      </div>
      <p class="rating-result">
        You selected <span id="rating-selected"></span> out of 5
      </p>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->

    </div> -->
  </body>
</html>
