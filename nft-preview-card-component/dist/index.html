<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main id="main">
      <div class="nft-card">
        <a class="nft-card-image" href="#">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium image" />
        </a>
        <div class="nft-card-info">
          <h1 class="nft-card-title"><a href="#">Equilibrium #3429</a></h1>
          <p class="nft-card-lead">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-market">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="icon ethereum" />
              <span>0.041 eth</span>
            </div>
            <p class="days-left">
              <img src="images/icon-clock.svg" alt="icon of clock" />
              <span>3 days left</span>
            </p>
          </div>
          <div class="nft-card-user">
            <img src="images/image-avatar.png" alt="user profile image" />
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>

    <!-- 
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hyron</a>.
    </div> -->
  </body>
</html>
